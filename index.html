<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100"></canvas>

<script>
    var hcn={
        chieudai:50,
        chieurong:30,
        chuvi:function (){
            return ("<br>"+"Chu vi="+(this.chieudai+this.chieurong)*2+"<br>");
        },
        dientich:function (){
            return ("Dientich="+(this.chieudai*this.chieurong));
        }
    }
    document.write(hcn.chuvi());
    document.write(hcn.dientich());

    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.fillStyle = "#FF0000";
    ctx.fillRect(0,0,150,75);
</script>
</body>
</html>
